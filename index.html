<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Mancala</title>
</head>

<body>
    <h1>Mancala</h1>
    <div id="configurations">
        <table>
            <tr>
                <td>
                    <h3>Número de Cavidades:</h3>
                </td>
                <td>
                    <input type="radio" name="cavity-number" id="cavnum">
                    <label for="cavnum">2</label>
                    <input type="radio" name="cavity-number" id="cavnum">
                    <label for="cavnum">3</label>
                    <input type="radio" name="cavity-number" id="cavnum">
                    <label for="cavnum">6</label>
                    <input type="radio" name="cavity-number" id="cavnum">
                    <label for="cavnum">9</label>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Número incial de sementes:</h3>
                </td>
                <td>
                    <input type="number" name="seeds-number" id="seednum">
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Jogar contra PC?</h3>
                </td>
                <td>
                    <input type="checkbox" class="switch" id="pc-checkbox" onclick="display()">
                </td>
            </tr>
            <tr class="hidden" id="pc-options">
                    <td>
                        <h3>Dificuldade</h3>
                    </td>
                    <td>
                        <input type="number" name="difficulty-number" id="difnum">
                    </td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
